<!DOCTYPE html>
<html>
<head>
	{% load static %}
    <title>Exam Hub-Add Course</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'teacher/uploadQuestion.css' %}" />
	<link rel="shortcut icon" type="image/png" href="{% static 'loginmodule/images/exam_hub_small.png' %}"/>

</head>
<body>
	<header>
		<div class="header-inner">
			<a href="/" id="logo"></a>
			<nav>
				<a href="#" id="menu-icon"></a>
				<ul>
					<li><a href="/" >Home</a></li>
					<li><a href="/loginmodule/login/">Login</a></li>
					<li><a href="/course/reqdisplay/">Courses</a></li>
					<li><a href="/teacher/main/" class="current">Teacher</a></li>
					<li><a href="/contact/page/" >Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
<!--Header tag completed...-->
<div class="outline">
	<form action="/teacher/addcourse/" method="post">
		{% csrf_token %}
		<table>
		<tr>
			<td>
				{% if error %}
				{{error}}
				{% endif %}
			</td>
		</tr>
		<tr>
			<td><p>Teacher Name:</p></td>
			<td>
				<input type="text" value="{{teacher}}" name="tname">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				&nbsp;&nbsp;<h2>Add Your Course:</h2>
			</td>
		</tr>
		<tr>
			<td><p>Course:</p></td>
			<td><input type="text" placeholder="Enter Course Name here." required name="course"></td>
		</tr>
		<tr>
			<td><p>Course ID:</p></td>
			<td><input type="text" name="id" placeholder="Enter course Id" required></td>
		</tr>
		<tr>
			<td colspan="2">
				<center><br><input type="submit" value="Submit"></center>
			</td>
		</tr>
		<tr>
			<td colspan="2"><br><br>
				<p>To view courses Click <a href="#">Here</a></p>
			</td>
		</tr>
		</table>
	</form>
</div>
</body>
</html>
