<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>Exam Hub-SignUp</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'loginmodule/signup.css' %}" />
	<link rel="shortcut icon" type="image/png" href="{% static 'loginmodule/images/exam_hub_small.png' %}"/>

</head>
<body>
<script>
	function checkPass()
	{
    //Store the password field objects into variables ...
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
    //Store the Confimation Message Object ...
    var message = document.getElementById('confirmMessage');
    //Set the colors we will be using ...
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    //Compare the values in the password field
    //and the confirmation field
    if(pass1.value == pass2.value){
        //The passwords match.
        //Set the color to the good color and inform
        //the user that they have entered the correct password
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
    }else{
        //The passwords do not match.
        //Set the color to the bad color and
        //notify the user.
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
   	 }
	}
	</script>
	<header>
		<div class="header-inner">
			<a href="/home/" id="logo"></a>
			<nav>
				<a href="#" id="menu-icon"></a>
				<ul>
					<li><a href="" class="current" >Home</a></li>
					<li><a href="/loginmodule/login/">Login</a></li>
					<li><a href="/course/reqdisplay/">Courses</a></li>
					<li><a href="/teacher/main/" >Teacher</a></li>
					<li><a href="/contact/page/" >Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
<!--Header tag completed...-->
	<div class="signupbox">
		<section class="left">
			<h1>Sign Up</h1><br><br>
			<form action="/signup/adduser/" method="post">
				{% csrf_token %}
				<input type="text" name="uname" placeholder="Username"><br>
				<input type="email" name="email" placeholder="E-mail"><br>
				<input type="password" name="pass1" id="pass1" placeholder="Password"><br>
				<input type="password" name="pass2" id="pass2" onkeyup="checkPass(); return false;" placeholder="Retype Password"><br><br><br>
				<input type="submit" value="Sign Me Up">
			</form>
		</section>
		<span class="or">
			<strong>OR</strong>
		</span>
		<aside class="right">
			<h3><a href="#">&nbsp Log in with Google+ </a></h3>
		</aside>

	</div>
	<footer class="second">
			<p>&copy; Exam Hub.</p>
		</footer>

</body>
</html>
